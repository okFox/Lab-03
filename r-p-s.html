<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Attempt</title>
    <link rel="stylesheet" href="r-p-s.css">
</head>

<body>


<header> WELCOME TO THE ROCK PAPER SCISSORS GAME!</header>


<h1>Here are the rules of the game:

    <ol>
        <li>Click on your choice or R P or S.</li>
        <li>Press the button to play against the computer</li>
        <li>Enjoy and good luck!</li> 
    </ol>

</h1>


<section class="hands">

    <label>
        Rock
        <input name="choice" value="rock" type="radio" checked />
        <img class="radio-image" src="./img/rock.jpeg">
    </label>

    <label>
        Paper
        <input name="choice" value="paper" type="radio" />
        <img class="radio-image" src="./img/paper.jpeg">
    </label>

    <label>
        Scissors
        <input name="choice" value="scissors" type="radio" />
        <img class="radio-image" src="./img/scissors.jpeg">
    </label>

</section>


<button id="my-button">Play the Game!</button>
<div id = 'results'><span id="whoWon"></span><div></div>

<section class="game">
    <div class = "score">
        <div class ="player-score">
            <h3>Player</h3>
            <p>0</p>
        </div>
        
                <div class ="computer-score">
                    <h3>Computer</h3>
                    <p>0</p>
                </div>
    </div>
</section>

<script type="module" src="r-p-ss.js"></script>

</body>
</html>
